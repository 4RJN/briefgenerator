<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DinBrief Clone</title>
  <link href="https://fonts.bunny.net/css?family=Nunito" rel="stylesheet" />
  <link rel="stylesheet" href="assets/app.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.legacy.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Privater Brief nach DIN5008</h1>
    <p>Fülle den Brief aus und speichere ihn lokal als PDF.</p>
    <form id="briefForm">
      <h2>Absender</h2>
      <input placeholder="Name" id="sender_name" /><br/>
      <input placeholder="Straße" /><br/>
      <input placeholder="PLZ" /><br/>
      <input placeholder="Ort" id="sender_city" /><br/>
      <h2>Empfänger</h2>
      <input placeholder="Firma" /><br/>
      <input placeholder="Abteilung" /><br/>
      <input placeholder="Name" /><br/>
      <input placeholder="Straße" /><br/>
      <input placeholder="PLZ" /><br/>
      <input placeholder="Ort" /><br/>
      <h2>Brief</h2>
      <p><span id="dynamic-city">Absenderstadt</span>, <input id="date" size="20" /></p>
      <input placeholder="Betreff" /><br/>
      <input placeholder="Anrede" /><br/>
      <textarea rows="10" placeholder="Brieftext"></textarea><br/>
      <input placeholder="Abschiedsformel" /><br/>
      <input placeholder="Name Absender" /><br/>
      <button class="btn" type="button">Brief als PDF speichern</button>
    </form>
  </div>
  <script src="assets/app.js"></script>
</body>
</html>
